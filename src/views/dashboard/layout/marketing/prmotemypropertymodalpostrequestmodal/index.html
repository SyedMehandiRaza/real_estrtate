<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote My Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: #f9fafb;
            border-radius: 16px;
            width: 100%;
            max-width: 680px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            padding: 20px 24px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #d1d5db;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #6b7280;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #9ca3af;
        }

        .progress-section {
            background: white;
            padding: 24px 24px 32px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-connector {
            height: 2px;
            flex: 1;
            min-width: 80px;
            background: #e5e7eb;
            margin: 0 -1px;
            position: relative;
            top: -20px;
        }

        .step-connector.active {
            background: #8b5cf6;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #d1d5db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .step.completed .step-circle,
        .step.active .step-circle {
            background: #8b5cf6;
        }

        .step-label {
            font-size: 13px;
            color: #8b5cf6;
            font-weight: 500;
            white-space: nowrap;
        }

        .step.inactive .step-label {
            color: #9ca3af;
        }

        .modal-content {
            padding: 28px 24px;
            background: white;
            margin: 16px;
            border-radius: 12px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 28px;
        }

        .section-subtitle {
            font-size: 15px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 18px;
        }

        .promotion-types {
            display: flex;
            gap: 14px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }

        .promotion-types::-webkit-scrollbar {
            display: none;
        }

        .promotion-card {
            min-width: 220px;
            border: 2px solid #d1d5db;
            border-radius: 20px;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            scroll-snap-align: start;
        }

        .promotion-card:hover {
            border-color: #a78bfa;
        }

        .promotion-card.selected {
            border-color: #8b5cf6;
            background: #faf5ff;
        }

        .promotion-image-wrapper {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .promotion-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .promotion-label {
            text-align: center;
            font-size: 14px;
            color: #374151;
            font-weight: 500;
            line-height: 1.3;
            padding: 14px;
        }

        .platforms {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 24px;
        }

        .platform-card {
            border: 2px solid #d1d5db;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background: white;
            min-height: 120px;
            justify-content: center;
        }

        .platform-card:hover {
            border-color: #a78bfa;
            transform: translateY(-2px);
        }

        .platform-card.selected {
            border-color: #8b5cf6;
            background: #faf5ff;
        }

        .platform-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: #f3f4f6;
        }

        .platform-card.selected .platform-icon {
            background: #ede9fe;
        }

        .platform-name {
            font-size: 15px;
            color: #374151;
            font-weight: 500;
        }

        .modal-footer {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-radius: 0 0 16px 16px;
        }

        .btn {
            padding: 12px 36px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .btn-primary {
            background: #8b5cf6;
            color: white;
        }

        .btn-primary:hover {
            background: #7c3aed;
        }

        .scroll-indicator {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #6b7280;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .scroll-indicator:hover {
            background: #f9fafb;
        }

        @media (max-width: 640px) {
            .modal {
                border-radius: 12px;
                max-height: 95vh;
            }

            .modal-header {
                padding: 18px 16px;
            }

            .modal-title {
                font-size: 18px;
            }

            .progress-section {
                padding: 20px 16px 28px;
            }

            .step-circle {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .step-label {
                font-size: 12px;
            }

            .step-connector {
                min-width: 40px;
            }

            .modal-content {
                padding: 24px 16px;
                margin: 12px;
            }

            .section-title {
                font-size: 18px;
            }

            .promotion-card {
                min-width: calc(100% - 32px);
            }

            .platforms {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .modal-footer {
                padding: 16px;
            }

            .btn {
                padding: 11px 28px;
                font-size: 14px;
            }
        }

        @media (min-width: 641px) {
            .platforms {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Promote My Property</h2>
            <button class="close-btn">‚úï</button>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="step completed">
                    <div class="step-circle">1</div>
                    <div class="step-label">Select Property</div>
                </div>
                <div class="step-connector active"></div>
                <div class="step active">
                    <div class="step-circle">2</div>
                    <div class="step-label">Post Request</div>
                </div>
                <div class="step-connector"></div>
                <div class="step inactive">
                    <div class="step-circle">3</div>
                    <div class="step-label">Submit for Review</div>
                </div>
            </div>
        </div>

        <div class="modal-content">
            <h3 class="section-title">Post Request</h3>

            <p class="section-subtitle">Promotion Type</p>
            
            <div style="position: relative;">
                <div class="promotion-types" id="carousel">
                    <div class="promotion-card selected">
                        <div class="promotion-image-wrapper">
                            <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=400&h=300&fit=crop" alt="Single Image Post">
                        </div>
                        <div class="promotion-label">Single Image Post</div>
                    </div>
                    <div class="promotion-card">
                        <div class="promotion-image-wrapper">
                            <img src="https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?w=400&h=300&fit=crop" alt="Carousel Post">
                        </div>
                        <div class="promotion-label">Carousel Post</div>
                    </div>
                    <div class="promotion-card">
                        <div class="promotion-image-wrapper">
                            <img src="https://images.unsplash.com/photo-1600607687644-c7171b42498b?w=400&h=300&fit=crop" alt="Story Post">
                        </div>
                        <div class="promotion-label">Story Post</div>
                    </div>
                    <div class="promotion-card">
                        <div class="promotion-image-wrapper">
                            <img src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=400&h=300&fit=crop" alt="Video Post">
                        </div>
                        <div class="promotion-label">Video Post</div>
                    </div>
                </div>
                <button class="scroll-indicator">‚Ä∫</button>
            </div>

            <p class="section-subtitle">Choose Platforms</p>
            
            <div class="platforms">
                <div class="platform-card selected">
                    <div class="platform-icon">üì∑</div>
                    <div class="platform-name">Instagram</div>
                </div>
                <div class="platform-card">
                    <div class="platform-icon">üìò</div>
                    <div class="platform-name">Facebook</div>
                </div>
                <div class="platform-card">
                    <div class="platform-icon">‚ñ∂Ô∏è</div>
                    <div class="platform-name">Youtube</div>
                </div>
                <div class="platform-card">
                    <div class="platform-icon">üíº</div>
                    <div class="platform-name">Linkedin</div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">Back</button>
            <button class="btn btn-primary">Next</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.promotion-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.promotion-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        document.querySelectorAll('.platform-card').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        const carousel = document.getElementById('carousel');
        const arrow = document.querySelector('.scroll-indicator');
        
        arrow.addEventListener('click', () => {
            carousel.scrollBy({ left: 160, behavior: 'smooth' });
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.modal').style.display = 'none';
        });
    </script>
</body>
</html>
